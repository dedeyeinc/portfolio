    <!-- Start Menu (Initial Screen) -->

        <button id="settings-button">Settings</button>
        <button id="credits-button">Credits</button>
    </div>

    <!-- Settings Menu -->
    <div id="settings-menu" class="overlay hidden">
        <h2>Settings</h2>

    </div>

     <!-- In-Game UI -->
     <div id="game-ui" class="ui-panel hidden">
        <p>Health: 100</p>
        <p>Mana: 50</p>
    </div>
